<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Tracking Intertug</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/alerts.css">
</head>

<body id="body">
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="sr-only">Toogle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="master-navbar-brand" class="navbar-brand" href="inicio.html">
                    <img id="navbar-logo" class="navbar-logo" alt="Intertug" src="../imgs/logoblanco.jpg">
                </a>
            </div>
            <div class="collapse navbar-collapse navbar__collapsible" id="navbar-menu">
                <ul id="navbar__left" class="nav navbar-nav navbar__left">
                    <script id="navbar-menu-left" type="text/x-handlebars-template">
                        {{#linksmenu}} {{#if links}}
                        <li class="dropdown navbar__left__dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        {{label}} <span class="caret"></span>
                        </a>
                            <ul class="dropdown-menu" role="menu">
                                {{#links}}
                                <li role="presentation"><a href="{{value}}">{{label}}</a></li>
                                {{/links}}
                            </ul>
                        </li>
                        {{/if}} {{#unless links}}
                        <li role="presentation"><a href="alerts.html">Alertas</a></li>
                        {{/unless}} {{/linksmenu}}
                    </script>
                    </li>
                    <li role="presentation" class="navbar__left__li"><a href="alerts.html">Alertas</a></li>
                </ul>
                <ul id="navbar__right" class="nav navbar-nav navbar-right navbar__right">
                    <script id="navbar-menu-right" type="text/x-handlebars-template">
                        {{#linksmenu}} {{#if links}}
                        <li class="dropdown navbar__right__dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        {{label}} <span class="caret"></span>
                        </a>
                            <ul class="dropdown-menu" role="menu">
                                {{#links}}
                                <li role="presentation"><a href="{{value}}">{{label}}</a></li>
                                {{/links}}
                            </ul>
                        </li>
                        {{/if}} {{#unless links}}
                        <li role="presentation"><a href="alerts.html">Alertas</a></li>
                        {{/unless}} {{/linksmenu}}
                    </script>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- Fin Navbar -->
    <div id="container-map" class="container">
        <div class="row">
            <div id="map-container" class="col-xs-12 col-sm-12">
                <div class="row">
                    <div class="alert alert-info alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <b><span class="glyphicon glyphicon-refresh"></span> Cargando!</b> Estamos cargando la informaci√≥n de los remolcadores.
                    </div>
                </div>
                <script id="vessels-info" type="text/x-handlebars-template">
                    {{#vessel}} {{ChangeBool}} {{#ShowDivRow}}
                    <div class="row">
                        {{/ShowDivRow}}
                        <div id="content-vessels" class="col-xs-12 col-sm-6">
                            <div class="page-header">
                                <h2 id="shipnametitle">{{vesselname}} <small>ID: {{id}}</small></h2>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Variable</th>
                                            <th>Valor</th>
                                            <th>Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><span class="glyphicon glyphicon-map-marker"></span> Posicion</td>
                                            <td>({{roundNumber lat}},{{roundNumber long}})</td>
                                            <td class="{{isOutdatedDate gpsdate}}">{{gpsdate}}</td>
                                        </tr>
                                        <tr>
                                            <td><span class="glyphicon glyphicon-signal"></span> Velocidad</td>
                                            <td class="{{isOverSpeedTop speed }}">{{speed}}</td>
                                            <td class="{{isOutdatedDate gpsdate}}">{{gpsdate}}</td>
                                        </tr>
                                        {{#if rpm}}
                                        <tr>
                                            <td><span class="glyphicon glyphicon-dashboard"></span> RPM</td>
                                            <td>{{rpm}}</td>
                                            <td class="{{isOutdatedDate rpmdate}}">{{rpmdate}}</td>
                                        </tr>
                                        {{/if}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        {{ChangeBool}} {{#ShowDivRow}}
                    </div>
                    {{/ShowDivRow}} {{ChangeBool}} {{/vessel}}
                </script>
            </div>
        </div>
    </div>
    <!--	JavaScripts	-->
    <script src="../public/js/alertscontroller.js"></script>
    <!--<script src="../js/shared/bootstrap.min.js"></script>-->
</body>

</html>
