<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    
        <title>Tracking Intertug</title>
        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/master.css">
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBEuaoh_rW9edjj3Ona1XpY2yOk090mJ5o&sensor=true">
        </script>
        <script src="../js/shared/handlebars.js"></script>
        <script src="../js/shared/markerclusterer.js"></script>
    </head>
    <body id="body" onload="initialize()">
        <!-- Navbar -->
        <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toogle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="master-navbar-brand" class="navbar-brand" href="inicio.html">
                        <img id="navbar-logo" alt="Intertug" src="../imgs/logointertug.jpg">
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul id="menu-navbar-left" class="nav navbar-nav">
                        <script id="navbar-menu-left" type="text/x-handlebars-template">
                            {{#linksmenu}}
                            {{#if links}}
                            <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{label}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                            {{#links}}
                            <li role="presentation"><a href="{{value}}">{{label}}</a></li>
                            {{/links}}
                            </ul>
                            </li>
                            {{/if}}
                            {{#unless links}}
                            <li role="presentation"><a href="alerts.html">Alertas</a></li>
                            {{/unless}}
                            {{/linksmenu}}
                        </script>
                    </ul>
                    <ul id="menu-navbar-right" class="nav navbar-nav navbar-right">
                        <script id="navbar-menu-right" type="text/x-handlebars-template">
                            {{#linksmenu}}
                            {{#if links}}
                            <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{label}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                            {{#links}}
                            <li role="presentation"><a href="{{value}}">{{label}}</a></li>
                            {{/links}}
                            </ul>
                            </li>
                            {{/if}}
                            {{#unless links}}
                            <li role="presentation"><a href="alerts.html">Alertas</a></li>
                            {{/unless}}
                            {{/linksmenu}}
                        </script>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- Fin Navbar -->
        <!-- Main Content -->
        <div id="master-main-content" class="container-fluid">
            <div id="master-row-content" class="row">
                <!-- Sidebar -->
                <div id="master-sidebar" class="col-sm-3 affix">
                    <div id="fleet-html">
                        <script id="fleet-info" type="text/x-handlebars-template">
                        {{#ccomInfo}}
                            <h3>{{ ccomName }} <small> ID: {{ccomID}} </small></h3>
                            <p>{{ccomDescription }}</p>
                        {{/ccomInfo}}
                        </script>
                    </div>
                    <div class="alert alert-info alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div id="infotip-html">
                            <script id="infotip" type="text/x-handlebars-template">    
                                {{#infotip}}
                                <strong> {{label}}</strong> {{value}}
                                {{/infotip}}
                            </script>
                        </div>
                    </div>
                    <div class="row">
                        <div id="rms-dropdown" class="col-sm-12">
                            <div class="dropdown">
                                <button class="btn btn-default btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Remolcadores
                                    <span class="caret"></span>
                                </button>
                                <ul id="rm-list" class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1">Cargando remolcadores</a>
                                    </li>
                                    <script id="rms-dropdown-li" type="text/x-handlebars-template">
                                        {{#vessel}}
                                        <li onclick="controller.getVesselInfo({{id}})" role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#">{{vesselname}}</a>
                                        </li>
                                        {{/vessel}}
                                    </script>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="handlebar-html">
                                <script id="vessel-info" type="text/x-handlebars-template">

                                    <div class="panel panel-primary">
                                    <div class="panel-heading">
                                    <a href="#" onclick="controller.getVesselInfo({{id}});" style="color:white;" class="pull-right">
                                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                    <span class="sr-only">Refresh</span>
                                    </a>
                                    <h3 class="panel-title">{{vesselname}} <small style="color:white">Callsign: 251DSC2</small></h3>
                                    </div>
                                    <div class="panel-body">
                                    <!-- Table with vessel info -->
                                    <div class="table-responsive">
                                    <table class="table table-striped table-condensed">
                                    <tbody>
                                    <tr>
                                    <td>Velocidad</td>
                                    <td>{{speed}}</td>
                                    <td>{{gpsdate}}</td>
                                    </tr>
                                    {{#if rpm}}
                                    <tr>
                                    <td>RPM</td>
                                    <td>{{rpm}}</td>
                                    <td>{{rpmdate}}</td>
                                    </tr>
                                    {{/if}}
                                    </tbody>
                                    </table>
                                    </div>
                                    </div>
                                    <div style="text-align: center" class="panel-footer">
                                    <div class="btn-group-sm" role="group" aria-label="...">
                                    <a type="button" class="btn btn-primary">Recorrido</a>
                                    <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Reportes
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Consumo Combustible</a></li>
                                    <li><a href="#">Distancias recorridas</a></li>
                                    </ul>
                                    </div>
                                    <a href="alerts.html" type="button" class="btn btn-primary">Supervisorio</a>
                                    </div>
                                    </div>
                                    </div>
                                </script>
                            </div>
                        </div>
                    </div>
                </div> 
                <!-- Fin Sidebar -->
                <!-- Primary content -->
                <div id="master-content">
                    <div id="master-col-content" class="col-sm-9 col-sm-offset-3">
                        <div id="map-canvas">
                            <!-- Aquí se inserta el mapa de google -->
                        </div>
                    </div>
                </div>
                <!-- Fin Primary Content -->
            </div>
        </div>
        <!--	JavaScripts   -->
        <script src="../js/shared/jquery.min.js"></script>
        <script src="../js/shared/getccomrequest.js"></script>
        <script src="../js/controllers/ccomcontroller.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
