<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    
        <title>Vessel - Intertug Tracking</title>
        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../css/vessel.css">
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBEuaoh_rW9edjj3Ona1XpY2yOk090mJ5o&sensor=true">
        </script>
        <script src="../js/shared/handlebars.js"></script>
        <script src="../js/shared/markerclusterer.js"></script>
</head>
<body onload="initialize()">
	<!-- Navbar -->
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="sr-only">Toogle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="master-navbar-brand" class="navbar-brand" href="inicio.html">
                    <img id="navbar-logo" class="navbar-logo" alt="Intertug" src="../imgs/logointertug.jpg">
                </a>
            </div>
            <div class="collapse navbar-collapse navbar__collapsible" id="navbar-menu">
                <ul id="navbar__left" class="nav navbar-nav navbar__left">
                        <script id="navbar-menu-left" type="text/x-handlebars-template">
                            {{#linksmenu}}
                            {{#if links}}
                            <li class="dropdown navbar__left__dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{label}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                            {{#links}}
                            <li role="presentation"><a href="{{value}}">{{label}}</a></li>
                            {{/links}}
                            </ul>
                            </li>
                            {{/if}}
                            {{#unless links}}
                            <li role="presentation"><a href="alerts.html">Alertas</a></li>
                            {{/unless}}
                            {{/linksmenu}}
                        </script>
                    </li>
                    <li role="presentation" class="navbar__left__li"><a href="alerts.html">Alertas</a></li>
                </ul>
                <ul id="navbar__right" class="nav navbar-nav navbar-right navbar__right">
                    <script id="navbar-menu-right" type="text/x-handlebars-template">
                            {{#linksmenu}}
                            {{#if links}}
                            <li class="dropdown navbar__right__dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{label}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                            {{#links}}
                            <li role="presentation"><a href="{{value}}">{{label}}</a></li>
                            {{/links}}
                            </ul>
                            </li>
                            {{/if}}
                            {{#unless links}}
                            <li role="presentation"><a href="alerts.html">Alertas</a></li>
                            {{/unless}}
                            {{/linksmenu}}
                        </script>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- Fin Navbar -->
    <section class="sidebar">
    	<header id="rm-html" class="sidebar__card">
            <script id="rm-info" type="text/x-handlebars-template">
                {{#rmInfo}}
                <h3 class="sidebar__card__title">{{ vesselname }} <small class="sidebar__card__subtitle"> ID: {{id}} </small></h3>
                <p class="sidebar__card__description">
                    <b>{{callsign.label}}</b>: {{ callsign.value }}
                    -
                    <b>{{IMO.label}}</b>: {{ IMO.value }}
                </p>
                <p class="sidebar__card__description last-report last-report--{{lastReport.color}}">
                    {{lastReport.label}}: {{lastReport.value}}
                </p>
                <img class="sidebar__card__image" src="../imgs/{{image}}"/>
                {{/rmInfo}}
            </script>
        </header>
        <div id="point-html" class="sidebar__rmpanel">
            <script id="point-panel" type="text/x-handlebars-template">
                {{#point}}
                    <p data-color="{{operationalState.color}}" class="rmpanel__opstate">
                        {{operationalState.label}}: {{operationalState.value}}
                    </p>
                    <p class="rmpanel__date">{{date.value}}</p>
                    <table class="table table-striped table-bordered rmpanel__table">
                        <tbody>
                            <tr>
                                <th>
                                    <span class="glyphicon glyphicon-signal">
                                    </span>
                                    {{speed.label}}
                                </th>
                                <th>{{speed.value}}</th>
                            </tr>
                            <tr>
                                <th>
                                    <span class="glyphicon glyphicon-tint">
                                    </span>
                                    {{consumption.label}}
                                </th>
                                <th>{{consumption.value}}</th>
                            </tr>
                            </tr>
                                <th>
                                    <span class="glyphicon glyphicon-dashboard">
                                    </span>
                                    {{rpm.label}}
                                </th>
                                <th>{{rpm.value}}</th>
                            </tr>
                        </tbody>
                    </table>
                {{/point}}
            </script>
        </div>
    </section>
    <section class="main">
    	<div id="map-canvas" class="main__map">
    		
    	</div>
    </section>
    <section class="dates">
        <div class="dates__container">
            <form action="" class="form form-inline">
                <input type="text" class="form-control" id="date1" name="date1" placeholder="2015-05-19" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                <input type="text" class="form-control" id="date1" name="date2" placeholder="2015-05-20" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                <input type="submit" class="btn btn-primary" value="Find">
            </form>
        </div>
    </section>
    <section class="sidebar-right">
        <input type="checkbox" id="sidebar-collapsible"/><label for="sidebar-collapsible" class="labels-title"></label>
        <div class="sibdebar-right__labels">
            
        </div>
    </section>
	<script src="../js/shared/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/controllers/vesselcontroller.js"></script>
</body>
</html>
