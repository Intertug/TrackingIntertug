<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    
        <title>Intertug Tracking</title>
        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/master.css">
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBEuaoh_rW9edjj3Ona1XpY2yOk090mJ5o&amp;sensor=true">
        </script>
        <script src="../js/markerclusterer.js"></script>
        <script src="../js/handlebars.js"></script>
    </head>
    <body onload="initmap()">
        <!-- Navbar -->
        <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toogle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="master-navbar-brand" class="navbar-brand" href="inicio.html">
                        <img id="navbar-logo" alt="Intertug" src="../imgs/logointertug.jpg">
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="inicio.html">Flotas</a></li>
                        <li><a href="ccom.html">Flota Colombia</a></li>
                        <li><a href="ccom.html">Flota Perú</a></li>
                        <li><a href="ccom.html">Flota México</a></li>
                        <li><a href="alerts.html">Alertas</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a href="#">Action</a></li>
                                <li role="presentation"><a href="#">Another action</a></li>
                                <li role="presentation"><a href="#">Something else here</a></li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation"><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- Fin Navbar -->
        <!-- Main Content -->
        <div id="master-main-content" class="container-fluid">
            <div id="master-row-content" class="row">
                <!-- Sidebar -->
                <div id="master-sidebar" class="col-sm-3 affix">
                    <br>
                    <div class="alert alert-info alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Info tip!</strong> Haz clic en cualquier remolcador para ver su
                        información en este panel.
                    </div>
                    <div id="handlebar-html">   
                        <script id="vessel-info" type="text/x-handlebars-template">
                            {{#vessel}}
                            <div class="panel panel-primary">
                            <div class="panel-heading">
                                <a href="#" onclick="getVessel(showVesselInfo, {{id}});" style="color:white;" class="pull-right">
                                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                    <span class="sr-only">Refresh</span>
                                </a>
                                <h3 class="panel-title">{{vesselname}}</h3>
                            </div>
                            <div class="panel-body">
                                <!-- Table with vessel info -->
                                <div class="table-responsive">
                                    <table class="table table-striped table-condensed">
                                        <thead>
                                            <tr>
                                                <th>Variable</th>
                                                <th>Valor</th>
                                                <th>Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Velocidad</td>
                                                <td>{{speed}}</td>
                                                <td>{{gpsdate}}</td>
                                            </tr>
                                            {{#if rpm}}
                                            <tr>
                                                <td>RPM</td>
                                                <td>{{rpm}}</td>
                                                <td>{{rpmdate}}</td>
                                            </tr>
                                            {{/if}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <a href="shipinfo.html" class="btn btn-primary btn-lg btn-block">Mas info</a>
                            </div>
                        </div>
                        {{/vessel}}
                        </script>
                    </div>
                </div> 
                <!-- Fin Sidebar -->
                <!-- Primary content -->
                <div id="master-content">
                    <div id="master-col-content" class="col-sm-9 col-sm-offset-3">
                        <div id="map-canvas">
                            <!-- Aquí se inserta el mapa de google -->
                        </div>
                    </div>
                </div>
                <!-- Fin Primary Content -->
            </div>
        </div>
        <!-- Fin Main Content -->
        <!--	JavaScripts   -->
        <script src="../js/jquery.min.js"></script>
        <script src="../js/shared/getvesselsposition.js"></script>
        <script src="../js/shared/getvessel.js"></script>
        <script src="../js/homecontroller/homecontroller.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!-- Fin JavaScripts -->
    </body>
</html>
