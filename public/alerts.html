n aria-hidden=true>&times;</span></button> <b><span class="glyphicon glyphicon-refresh"></span> Cargando!</b> Estamos cargando la información de los remolcadores.</div></div><script id=vessels-info type=text/x-handlebars-template>{{#vessel}} {{ChangeBool}} {{#ShowDivRow}} <div class="row"> {{/ShowDivRow}} <div id="content-vessels" class="col-xs-12 col-sm-6"> <div class="page-header"> <h2 id="shipnametitle">{{vesselname}} <small>ID: {{id}}</small></h2> </div> <div class="table-responsive"> <table class="table table-striped table-bordered table-condensed"> <thead> <tr> <th>Variable</th> <th>Valor</th> <th>Fecha</th> </tr> </thead> <tbody> <tr> <td><span class="glyphicon glyphicon-map-marker"></span> Posicion</td> <td>({{roundNumber lat}},{{roundNumber long}})</td> <td class="{{isOutdatedDate gpsdate}}">{{gpsdate}}</td> </tr> <tr> <td><span class="glyphicon glyphicon-signal"></span> Velocidad</td> <td class="{{isOverSpeedTop speed }}">{{speed}}</td> <td class="{{isOutdatedDate gpsdate}}">{{gpsdate}}</td> </tr> {{#if rpm}} <tr> <td><span class="glyphicon glyphicon-dashboard"></span> RPM</td> <td>{{rpm}}</td> <td class="{{isOutdatedDate rpmdate}}">{{rpmdate}}</td> </tr> {{/if}} </tbody> </table> </div> </div> {{ChangeBool}} {{#ShowDivRow}} </div> {{/ShowDivRow}} {{ChangeBool}} {{/vessel}}</script></div></div></div><script src=../public/js/alertscontroller.js></script></body></html>
