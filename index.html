<html ng-app="app">
	<head>
		<base href="/">
		<meta charset="utf-8"> 
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    
	    <link rel="stylesheet" href="/TrackingIntertug/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" href="/TrackingIntertug/css/style.css"></style>
	    <script type="text/javascript" src="/TrackingIntertug/scripts/vendor/angular/angular.js"></script>
	    <!--
	    <script type="text/javascript" src="/TrackingIntertug/scripts/vendor/angular/angular.min.js.map"></script>
	    -->
	    <script type="text/javascript" src="/TrackingIntertug/scripts/vendor/angular/angular-route.js"></script>

	    <script type="text/javascript" src="/TrackingIntertug/scripts/vendor/angular/angular-route.min.js.map"></script>
	    -->

	    <script type="text/javascript" src="/TrackingIntertug/scripts/home/Services.js"></script>

	<body id="body">
		<div id="container" class="container-fluid">
			<div id="rowmap" class="row">
				<div id="sidebar" class="col-xs-2 col-sm-2 hidden-xs">
					<h1><img alt="intertug" title="intertug" id="logointertug" src="/TrackingIntertug/imgs/logointertug.jpg"></h1>
					<ul class="nav nav-pills nav-stacked">
						<li role="presentation" class="active"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flotas</a>
						</li>
						<li role="presentation"><a href="/TrackingIntertug/vesselinfo"><span class="glyphicon glyphicon-tag"></span> Flota Colombia</a></li>
						<li role="presentation"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flota Perú</a></li>
						<li role="presentation"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flota Mexico</a></li>
						<li role="presentation"><a href="#" id="show"><span class="glyphicon glyphicon-tag"></span> </a></li>
					</ul>
					<div id="showrequest" ng-controller="PeticionController as homeCtrl">
						{{ 'Prueba de peticion a servidor con $http.get ' + data['vehicle'][0].plate }}
					</div>
				</div>
				<div id="sidebarmini" class="visible-xs-inline-block col-xs-12"><!-- Logo + Menu Responsive para pantallas menores a 768px -->
						<h1 id="titulosidebarmini"><img alt="intertug" title="intertug" id="logointertug2" src="/TrackingIntertug/imgs/logointertug.jpg"></h1>
						<ul class="nav nav-tabs">
							<li role="presentation" class="active"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flotas</a>
							</li>
							<li role="presentation"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flota Colombia</a></li>
							<li role="presentation"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flota Perú</a></li>
							<li role="presentation"><a href="#"><span class="glyphicon glyphicon-tag"></span> Flota Mexico</a></li>
						</ul>
				</div><!-- Logo + Menu Responsive para pantallas menores a 768px -->
				<div id="map-container" ng-controller="HomeController" class="col-xs-12 col-sm-10">
					<ui-gmap-google-map center='map.center' zoom='map.zoom'>
						<ui-gmap-marker icon="marker.icon" coords="marker.coords" idKey="marker.id" options="marker.options">
        				</ui-gmap-marker>
					</ui-gmap-google-map>
				</div>
			</div>
		</div>
		<!--	JavaScripts		-->
		<script src="/TrackingIntertug/js/jquery.min.js"></script>
   		<script src="/TrackingIntertug/bootstrap/js/bootstrap.min.js"></script>
	<div ng-view></div>
